<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kilo Admin (HTMX)</title>
  <script src="https://unpkg.com/htmx.org@1.10.1"></script>
  <script src="https://unpkg.com/alpinejs@3.10.5" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Admin</h1>

    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="font-semibold">Create Token</h2>
      <button class="mt-2 px-3 py-1 bg-blue-600 text-white rounded" hx-post="/admin/tokens" hx-swap="outerHTML">Create Token</button>
      <div class="mt-2" id="token-list" hx-get="/admin/tokens" hx-trigger="load" hx-swap="innerHTML">Loading tokens...</div>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-semibold">System Status</h2>
      <div class="mt-2" hx-get="/admin/status" hx-trigger="load" hx-swap="innerHTML">Loading status...</div>
    </div>
  </div>
</body>
</html>
