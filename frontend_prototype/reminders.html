<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kilo Reminders (HTMX)</title>
  <script src="https://unpkg.com/htmx.org@1.10.1"></script>
  <script src="https://unpkg.com/alpinejs@3.10.5" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Reminders</h1>

    <div class="bg-white p-4 rounded shadow mb-4">
      <form hx-post="/reminder/reminders" hx-target="#reminders-list" hx-swap="innerHTML">
        <div class="grid grid-cols-2 gap-2">
          <input name="title" placeholder="Title" class="border p-2 rounded" required />
          <input name="reminder_time" type="datetime-local" class="border p-2 rounded" required />
        </div>
        <div class="mt-2">
          <button class="px-3 py-1 bg-green-600 text-white rounded">Create</button>
        </div>
      </form>
    </div>

    <div id="reminders-list" hx-get="/reminder/reminders" hx-trigger="load" class="bg-white p-4 rounded shadow">Loading reminders...</div>
  </div>
</body>
</html>
