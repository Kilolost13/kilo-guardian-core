<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilo AI - Safe Mode</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --chat-bg: #161b22;
            --user-msg-bg: #238636;
            --ai-msg-bg: #1f2428;
            --text-color: #c9d1d9;
            --accent-color: #3fb950; /* Zombie Green-ish */
            --danger-color: #f85149;
            --warning-color: #d29922;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: var(--chat-bg);
            padding: 1rem;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            font-size: 0.8rem;
            background: #238636;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            border: 1px solid #30363d;
            border-bottom-left-radius: 2px;
        }

        .message.error {
            align-self: center;
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            width: 90%;
            text-align: center;
        }

        #input-area {
            background-color: var(--chat-bg);
            padding: 1rem;
            border-top: 1px solid #30363d;
        }

        #char-counter {
            text-align: right;
            font-size: 0.8rem;
            color: #8b949e;
            margin-bottom: 0.5rem;
            font-family: monospace;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: var(--bg-color);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        input.warning {
            border-color: var(--warning-color) !important;
        }

        input.danger {
            border-color: var(--danger-color) !important;
        }

        button {
            padding: 0 1.5rem;
            background-color: var(--user-msg-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2ea043;
        }

        button:disabled {
            background-color: #21262d;
            cursor: not-allowed;
            color: #8b949e;
        }

        /* Markdown Styles for AI Response */
        .message.ai pre {
            background: #0d1117;
            padding: 0.8rem;
            border-radius: 6px;
            overflow-x: auto;
        }
        .message.ai code {
            font-family: monospace;
            background: rgba(110, 118, 129, 0.4);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        /* Loading Dots */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px 8px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: #8b949e;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ§  Kilo Lite <span class="status-badge">Safe Mode</span></h1>
        <div style="font-size: 0.8rem; color: #8b949e;">Beelink Optimized</div>
    </header>

    <div id="chat-container">
        <div class="message ai">
            Hey! I'm Kilo (Safe Mode). I'm running efficiently to keep your system cool. How can I help?
        </div>
    </div>

    <div id="input-area">
        <div id="char-counter">0 / 1500</div>
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const charCounter = document.getElementById('char-counter');

        const MAX_CHARS = 1500;
        const WARN_CHARS = 1200;

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            // Simple text rendering. For markdown, we'd need a library, 
            // but this keeps it lightweight (zero dependencies).
            div.innerText = text; 
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message ai typing-indicator-msg';
            div.innerHTML = '<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function removeTyping(element) {
            if(element) element.remove();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // UI Updates
            addMessage(text, 'user');
            userInput.value = '';
            updateCounter();
            userInput.disabled = true;
            sendBtn.disabled = true;

            const typingMsg = showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                removeTyping(typingMsg);

                if (data.response) {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage("Error: No response from brain.", 'error');
                }

            } catch (err) {
                removeTyping(typingMsg);
                addMessage("Connection Error: Is the AI Brain running?", 'error');
                console.error(err);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function updateCounter() {
            const len = userInput.value.length;
            charCounter.innerText = `${len} / ${MAX_CHARS}`;
            
            // Reset classes
            userInput.classList.remove('warning', 'danger');
            charCounter.style.color = '#8b949e';

            if (len >= MAX_CHARS) {
                charCounter.innerText += " (MAX LIMIT)";
                charCounter.style.color = 'var(--danger-color)';
                userInput.classList.add('danger');
            } else if (len >= WARN_CHARS) {
                charCounter.style.color = 'var(--warning-color)';
                userInput.classList.add('warning');
            }
        }

        // Event Listeners
        userInput.addEventListener('input', (e) => {
            if (e.target.value.length > MAX_CHARS) {
                e.target.value = e.target.value.slice(0, MAX_CHARS);
            }
            updateCounter();
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        sendBtn.addEventListener('click', sendMessage);

        // Initial focus
        userInput.focus();
    </script>
</body>
</html>
