# ---------------------------------------------------------------------------
# Kilo Guardian -- Individual Service Pods (The Split)
# ---------------------------------------------------------------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kilo-reasoning-engine
  namespace: kilo-guardian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kilo-reasoning-engine
  template:
    metadata:
      labels:
        app: kilo-reasoning-engine
    spec:
      securityContext:
        runAsUser: 0
      containers:
      - name: reasoning
        image: kilo/guardian:latest
        imagePullPolicy: IfNotPresent
        workingDir: /app
        command: ["python3", "-m", "kilo_v2.micro-reasoning"]
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: TRANSFORMERS_CACHE
          value: "/app/kilo_v2/user_data/huggingface"
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: kilo-guardian-config
        volumeMounts:
        - name: source-code
          mountPath: /app
      volumes:
      - name: source-code
        hostPath:
          path: /home/kilo/Desktop/kilo-guardian-unified
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: kilo-reasoning-engine
  namespace: kilo-guardian
spec:
  selector:
    app: kilo-reasoning-engine
  ports:
  - port: 8001
    targetPort: 8001
