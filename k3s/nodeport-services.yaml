---
# NodePort services for external access (local browser + tablet)
# This makes services accessible on the host machine's IP address

apiVersion: v1
kind: Service
metadata:
  name: kilo-frontend-external
  namespace: kilo-guardian
spec:
  type: NodePort
  selector:
    app: kilo-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30000  # Accessible at http://<host-ip>:30000
---
apiVersion: v1
kind: Service
metadata:
  name: kilo-gateway-external
  namespace: kilo-guardian
spec:
  type: NodePort
  selector:
    app: kilo-gateway
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: 30800  # Accessible at http://<host-ip>:30800
