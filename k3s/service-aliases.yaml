---
# Service aliases for backward compatibility with Docker Compose service names
# This allows containers to use either "ai_brain" or "kilo-ai-brain"

apiVersion: v1
kind: Service
metadata:
  name: ai-brain
  namespace: kilo-guardian
spec:
  type: ClusterIP
  selector:
    app: kilo-ai-brain
  ports:
  - name: http
    port: 9004
    targetPort: 9004

